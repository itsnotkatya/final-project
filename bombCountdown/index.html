<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<div class="quote">
    <h3>"TIME IS A STORM IN WHICH WE ALL LOST"</h3>
    <h5> - William Carlos Williams</h5>
</div>
<h4> SET TIMER </h4>
<div class="timerBackground">
<form id="form">
    <input type="number" id="hours" class="check" min="0" value="0" required="required" min="0" onkeypress="return false"> <span>:</span>
    <input type="number" id="minutes" class="check" min="0" value="0" required="required" min="0" max="59" onkeypress="return false"> <span>:</span>
    <input type="number" id="seconds" class="check" min="0" value="0" required="required" min="0" max="59" onkeypress="return false">
    <br>
    <input type="submit" id="submit" value="submit">
</form>
</div>
</body>
<script src="script.js"></script>
</html>
