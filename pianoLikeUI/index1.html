<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet"        href="https://fonts.googleapis.com/css?family=Goldman">
<link rel="stylesheet" href="style1.css">
<head>
    <title>My Piano</title>
</head>
<div class="wrap">

    <!--Controls-->
    <div class="controls-container">
        <div class="speakers"></div>
        <div class="controls">
            <div class="input-container">
                <h2>Marshall Keyboard 2000</h2>
            </div>
            <div class="inputs">
                <input type="range" class="volume" step="0.1" min="0" max="1"/>
            </div>
            <div class="input-labels">
                <div>Volume</div>
            </div>
        </div>
        <div class="speakers"></div>
    </div>

    <!--Keyboard-->
    <ul class="set">
        <li class="white b"></li>
        <li class="black as"></li>
        <li class="white a"></li>
        <li class="black gs"></li>
        <li class="white g"></li>
        <li class="black fs"></li>
        <li class="white f"></li>
        <li class="white e"></li>
        <li class="black ds"></li>
        <li class="white d"></li>
        <li class="black cs"></li>
        <li class="white c"></li>
    </ul>
</div>
</html>
