<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style2.css">
<head>
    <title>
        Messenger like UI </title>
</head>
<body>
<div class="chats">
    <div class="profile first" onclick="goFirstChat()">
        <img src="https://ptetutorials.com/images/user-profile.png" alt="">
        <p>Ding Ding</p>
    </div>
    <div class="profile second" onclick="goSecondChat()">
        <img src="https://ptetutorials.com/images/user-profile.png" alt="">
        <p>Captin Hook</p>
    </div>
    <div class="profile third" onclick="goThirdChat()">
        <img src="https://ptetutorials.com/images/user-profile.png" alt="">
        <p>Peter Penn</p>
    </div>
</div>

<div class="welcomepage">
    <h3>Choose chat</h3>
</div>

<div class="container one">
    <form class="message-form">
        <label>
            <input type="text" class="typedMessage" placeholder="Type Your Message..." autofocus>
        </label>
        <button class="submit">Send</button>
    </form>
    <div class="messages"></div>
</div>

<div class="container two">
    <form class="message-form">
        <label>
            <input type="text" class="typedMessage" placeholder="Type Your Message..." autofocus>
        </label>
        <button class="submit">Send</button>
    </form>
    <div class="messages"></div>
</div>

<div class="container three">
    <form class="message-form">
        <label>
            <input type="text" class="typedMessage" placeholder="Type Your Message..." autofocus>
        </label>
        <button class="submit">Send</button>
    </form>
    <div class="messages"></div>
</div>
<script src="script2.js"></script>
</body>
</html>
